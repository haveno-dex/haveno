        BANK_CODE = 15;
        BANK_COUNTRY_CODE = 16;
        BANK_ID = 17;
        BANK_NAME = 18;
        BANK_SWIFT_CODE = 19;
        BENEFICIARY_ACCOUNT_NR = 20;
        BENEFICIARY_ADDRESS = 21;
        BENEFICIARY_CITY = 22;
        BENEFICIARY_NAME = 23;
        BENEFICIARY_PHONE = 24;
        BIC = 25;
        BRANCH_ID = 26;
        CITY = 27;
        CONTACT = 28;
        COUNTRY = 29;
        EMAIL = 30;
        EMAIL_OR_MOBILE_NR = 31;
        EXTRA_INFO = 32;
        HOLDER_ADDRESS = 33;
        HOLDER_EMAIL = 34;
        HOLDER_NAME = 35;
        HOLDER_TAX_ID = 36;
        IBAN = 37;
        IFSC = 38;
        INTERMEDIARY_ADDRESS = 39;
        INTERMEDIARY_BRANCH = 40;
        INTERMEDIARY_COUNTRY_CODE = 41;
        INTERMEDIARY_NAME = 42;
        INTERMEDIARY_SWIFT_CODE = 43;
        MOBILE_NR = 44;
        NATIONAL_ACCOUNT_ID = 45;
        PAYID = 46;
        PIX_KEY = 47;
        POSTAL_ADDRESS = 48;
        PROMPT_PAY_ID = 49;
        QUESTION = 50;
        REQUIREMENTS = 51;
        SALT = 52;
        SORT_CODE = 53;
        SPECIAL_INSTRUCTIONS = 54;
        STATE = 55;
