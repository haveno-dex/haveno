        RESERVED = 3;
        CLOSED = 4;
        CANCELED = 5;
        DEACTIVATED = 6;
    }

    Offer offer = 1;
    State state = 2;
    int64 trigger_price = 3;
    bool split_output = 4;
    repeated string scheduled_tx_hashes = 5;
    string scheduled_amount = 6; // BigInteger
    string split_output_tx_hash = 7;
    string reserve_tx_hash = 8;
    string reserve_tx_hex = 9;
    string reserve_tx_key = 10;
}

