account.crypto.popup.msr.msg=Negociar MSR Haveno requer que voc√™ entenda e cumpra os seguintes requisitos:\n\nPara enviar MSR, voc√™ deve usar uma destas: carteira oficial GUI Masari, carteira CLI Masari com a op√ß√£o store-tx-info habilitada (habilitada por padr√£o) ou a carteira web Masari  (https://wallet.getmasari.org). Por favor, certifique-se que voc√™ tenha acesso √† chave da transa√ß√£o pois esta seria necess√°ria em caso de uma disputa.\nmasari-wallet-cli (use o comando get_tx_key)\nmasari-wallet-gui (v√° at√© a aba hist√≥rico e clique no bot√£o (P) para prova de pagamento)\n\nCarteira Web Masari (v√° at√© Conta -> hist√≥rico de transa√ß√µes e veja os detalhes da sua transa√ß√£o enviada.)\n\nVerifica√ß√£o pode ser feita dentro da carteira.\nmasari-wallet-cli : usando um comando (check_tx_key).\nmasari-wallet-gui : na p√°gina Avan√ßado > Comprovar/Verificar.\nVerifica√ß√£o pode ser feita via explorador de blocos.\nAbra o explorador de blocos  (https://explorer.getmasari.org) e use a barra de busca para encontrar o hash da sua transa√ß√£o.\nAssim que a transa√ß√£o for encontrada, role at√© o final da se√ß√£o 'Comprovar envio' e preencha os detalhes conforme necess√°rio.\nVoc√™ precisa fornecer os seguintes dados ao mediador ou √°rbitro em caso de uma disputa:\n- Chave privada da transa√ß√£o\n- Hash da transa√ß√£o\n- Endere√ßo p√∫blico do destinat√°rio\n\nA impossibilidade de fornecer as informa√ß√µes acima ou  uso de uma carteira incompat√≠vel resultar√° na perda do caso de disputa. Em caso de uma disputa, o remetente de MSR √© respons√°vel por providenciar, ao mediador ou √°rbitro, a verifica√ß√£o do envio de MSR.\n\nN√£o √© necess√°rio um ID de pagamento,  apenas o endere√ßo p√∫blico convencional.\nCaso tenha d√∫vidas sobre este processo, solicite ajuda no Discord oficial Masari (https://discord.gg/sMCwMqs).
