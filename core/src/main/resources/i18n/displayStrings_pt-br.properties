account.crypto.popup.cash2.msg=Negociar CASH2 na Haveno requer que voc√™ entenda e cumpra os seguintes requisitos:\n\nPara enviar CASH2, voc√™ deve usar a carteira Cash2 vers√£o 3 ou superior. \n\nAp√≥s o envio de uma transa√ß√£o, o ID da transa√ß√£o ser√° exibido. Voc√™ deve salvar essa informa√ß√£o. Imediatamente ap√≥s enviar a transa√ß√£o, voc√™ deve utilizar o comando 'getTxKey' na simplewallet para obter a chave secreta da transa√ß√£o. Se voc√™ n√£o executar este passo devidamente, voc√™ pode n√£o conseguir obter a chave depois.\n\nEm um evento onde uma arbitragem for necess√°ria, voc√™ deve apresentar o seguinte para um √°rbitro ou mediador: 1.) ID da transa√ß√£o, 2.) a chave secreta da transa√ß√£o, e 3.) o endere√ßo do destinat√°rio Cash2. O mediador ou √°rbitro ir√° ent√£o verificar a transfer√™ncia CASH2 usando o explorador de blocos CASH2 (https://blocks.cash2.org).\n\nA impossibilidade de fornecer as informa√ß√µes requeridas ao mediador ou √°rbitro resultar√° na perda do caso de disputa. Em todos os casos de disputa, In all cases of dispute, o remetente de CASH2 arca 100% com a responsabilidade de verificar as transa√ß√µes para um √°rbitro ou mediador.\n\nCaso n√£o entenda estes requisitos, n√£o negocie na Haveno. Procure ajuda no Discord da Cash2 primeiro. (https://discord.gg/FGfXAYN).
