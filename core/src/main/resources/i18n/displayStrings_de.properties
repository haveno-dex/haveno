account.crypto.popup.blk-burnt.msg=Um "Burnt Blackcoins" zu handeln, m√ºssen Sie folgendes wissen:\n\nBurnt Blackcoins k√∂nnen nicht ausgegeben werden. Um sie auf Haveno zu handeln, m√ºssen die Ausgabeskripte in der Form vorliegen: OP_RETURN OP_PUSHDATA, gefolgt von zugeh√∂rigen Datenbytes, die nach der Hex-Codierung Adressen darstellen. Beispielsweise haben Burnt Blackcoins mit der Adresse 666f6f ("foo" in UTF-8) das folgende Skript:\n\nOP_RETURN OP_PUSHDATA 666f6f\n\nUm Burnt Blackcoins zu erstellen, kann man den in einigen Wallets verf√ºgbaren RPC-Befehl "burn" verwenden.\n\nF√ºr m√∂gliche Anwendungsf√§lle kann man einen Blick auf https://ibo.laboratorium.ee werfen.\n\nDa Burnt Blackcoins nicht ausgegeben werden k√∂nnen, k√∂nnen sie nicht wieder verkauft werden. "Verkaufen" von Burnt Blackcoins bedeutet, gew√∂hnliche Blackcoins zu verbrennen (mit zugeh√∂rigen Daten entsprechend der Zieladresse).\n\nIm Konfliktfall hat der BLK-Verk√§ufer den Transaktionshash zur Verf√ºgung zu stellen.

