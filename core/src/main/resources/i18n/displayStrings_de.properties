account.crypto.popup.solo.msg=Der Handel mit Solo auf Haveno setzt voraus, dass Sie die folgenden Anforderungen verstehen und erf√ºllen:\n\nUm Solo zu senden, m√ºssen Sie das Solo Network CLI Wallet verwenden. \n\nWenn Sie das CLI-Wallet verwenden, wird nach dem Senden eines Transfers ein Transaktionshash (tx ID) angezeigt. Sie m√ºssen diese Informationen speichern. Unmittelbar nach dem Senden des Transfers m√ºssen Sie den Private Key der Transaktion mit dem Befehl 'get_tx_key' ermitteln. Wenn Sie diesen Schritt nicht ausf√ºhren, k√∂nnen Sie den Key m√∂glicherweise sp√§ter nicht mehr abrufen.\n\nFalls ein Vermittlungsverfahren erforderlich ist, m√ºssen Sie einem Mediator oder Vermittler Folgendes vorlegen: 1.) die Transaktion-ID, 2.) den Private Key der Transaktion und 3.) die Adresse des Empf√§ngers. Der Mediator oder Vermittler √ºberpr√ºft dann den Solo-Transfer mit dem Solo Block Explorer, indem er nach der Transaktion sucht und dann die Funktion "Senden nachweisen" (https://explorer.minesolo.com/) verwendet.\n\nWenn Sie dem Mediator oder Vermittler nicht die erforderlichen Informationen zur Verf√ºgung stellen, verlieren Sie den Konfliktfall. In allen Konfliktf√§llen tr√§gt der Solo-Sender 100% der Verantwortung f√ºr die Verifizierung von Transaktionen gegen√ºber einem Mediator oder Vermittler. \n\nWenn Sie diese Anforderungen nicht verstehen, handeln Sie nicht auf Haveno. Suchen Sie zuerst Hilfe im Solo Network Discord (https://discord.minesolo.com/).
