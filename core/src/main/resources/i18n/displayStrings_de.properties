payment.f2f.info=Pers√∂nliche 'Face to Face' Trades haben unterschiedliche Regeln und sind mit anderen Risiken verbunden als gew√∂hnliche Online-Trades.\n\nDie Hauptunterschiede sind:\n‚óè Die Trading Partner m√ºssen die Kontaktdaten und Informationen √ºber den Ort und die Uhrzeit des Treffens austauschen.\n‚óè Die Trading Partner m√ºssen ihre Laptops mitbringen und die Best√§tigung der "gesendeten Zahlung" und der "erhaltenen Zahlung" am Treffpunkt vornehmen.\n‚óè Wenn ein Ersteller eines Angebots spezielle "Allgemeine Gesch√§ftsbedingungen" hat, muss er diese im Textfeld "Zusatzinformationen" des Kontos angeben.\n‚óè Mit der Annahme eines Angebots erkl√§rt sich der K√§ufer mit den vom Anbieter angegebenen "Allgemeinen Gesch√§ftsbedingungen" einverstanden.\n‚óè Im Konfliktfall kann der Mediator oder Arbitrator nicht viel tun, da es in der Regel schwierig ist zu bestimmen, was beim Treffen passiert ist. In solchen F√§llen k√∂nnen die Monero auf unbestimmte Zeit oder bis zu einer Einigung der Trading Peers gesperrt werden.\n\nUm sicherzustellen, dass Sie die Besonderheiten der pers√∂nlichen 'Face to Face' Trades vollst√§ndig verstehen, lesen Sie bitte die Anweisungen und Empfehlungen unter: [HYPERLINK:https://docs.haveno.exchange/trading-rules.html#f2f-trading]
