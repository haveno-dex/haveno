account.crypto.popup.drgl.msg=Der Handel mit Dragonglass auf Haveno setzt voraus, dass Sie die folgenden Anforderungen verstehen und erf√ºllen:\n\nAufgrund der Privatsph√§re, die Dragonglass bietet, ist eine Transaktion auf der Public Blockchain nicht verifizierbar. Bei Bedarf k√∂nnen Sie Ihre Zahlung durch die Verwendung Ihres TXN-Private-Key nachweisen.\nDer TXN-Private Key ist ein einmaliger Schl√ºssel, der automatisch f√ºr jede Transaktion generiert wird, auf die Sie nur √ºber Ihre DRGL-Wallet zugreifen k√∂nnen - entweder √ºber die DRGL-Wallet GUI (im Transaktionsdetaildialog) oder √ºber die Dragonglass CLI simplewallet (mit dem Befehl "get_tx_key").\n\nDRGL-Version "Oathkeeper" und h√∂her sind f√ºr beide ERFORDERLICH.\n\nIm Konfliktfall m√ºssen Sie dem Mediator oder Vermittler die folgenden Daten zur Verf√ºgung stellen:\n- Den TXN-Private-Key\n- Den Transaktionshash\n- Die √∂ffentliche Adresse des Empf√§ngers\n\nDie Verifizierung der Zahlung kann mit den oben genannten Daten als Eingabe unter (http://drgl.info/#check_txn) erfolgen.\n\nWenn Sie die oben genannten Daten nicht angeben oder wenn Sie eine inkompatible Wallet verwendet haben, verlieren Sie den Kl√§rungsfall. Der Dragonglass-Sender ist f√ºr die Verifizierung des DRGL-Transfers gegen√ºber dem Mediator oder Vermittler im Konfliktfall verantwortlich. Die Verwendung einer PaymentID ist nicht erforderlich.\n\nWenn Sie sich √ºber irgendeinen Teil dieses Prozesses unsicher sind, besuchen Sie Dragonglass auf Discord (http://discord.drgl.info) um Hilfe zu erhalten.
