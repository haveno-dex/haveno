payment.limits.info=Bitte beachten Sie, dass alle Bank√ºberweisungen mit einem gewissen R√ºckbuchungsrisiko verbunden sind. Um dieses Risiko zu mindern, setzt Haveno Limits pro Trade fest, je nachdem wie hoch das R√ºckbuchungsrisiko der Zahlungsmethode ist. \n\nF√ºr diese Zahlungsmethode betr√§gt Ihr Pro-Trade-Limit zum Kaufen oder Verkaufen {2}.\nDieses Limit gilt nur f√ºr die Gr√∂√üe eines einzelnen Trades - Sie k√∂nnen soviele Trades platzieren wie Sie m√∂chten.\n\nFinden Sie mehr Informationen im Wiki [HYPERLINK:https://docs.haveno.exchange/the-project/account_limits].
# suppress inspection "UnusedProperty"
payment.limits.info.withSigning=Um das Risiko einer R√ºckbuchung zu minimieren, setzt Haveno f√ºr diese Zahlungsmethode Limits pro Trade auf der Grundlage der folgenden 2 Faktoren fest:\n\n1. Allgemeines R√ºckbuchungsrisiko f√ºr die Zahlungsmethode\n2. Status der Kontounterzeichnung\n\nDieses Zahlungskonto ist noch nicht unterzeichnet. Es ist daher auf den Kauf von {0} pro Trade beschr√§nkt ist. Nach der Unterzeichnung werden die Kauflimits wie folgt erh√∂ht:\n\n‚óè Vor der Unterzeichnung und f√ºr 30 Tage nach der Unterzeichnung betr√§gt Ihr Kauflimit pro Trade {0}\n‚óè 30 Tage nach der Unterzeichnung betr√§gt Ihr Kauflimit pro Trade {1}\n‚óè 60 Tage nach der Unterzeichnung betr√§gt Ihr Kauflimit pro Trade {2}\n\nVerkaufslimits sind von der Kontounterzeichnung nicht betroffen. Sie k√∂nnen  {2} in einem einzigen Trade sofort verkaufen.\n\nDieses Limit gilt nur f√ºr die Gr√∂√üe eines einzelnen Trades - Sie k√∂nnen soviele Trades platzieren wie sie m√∂chten.\n\nWeitere Informationen gibt es im Wiki [HYPERLINK:https://docs.haveno.exchange/the-project/account_limits].

