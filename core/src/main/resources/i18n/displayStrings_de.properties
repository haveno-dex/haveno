account.crypto.popup.xmr.msg=Der Handel mit XMR auf Haveno setzt voraus, dass Sie die folgende Anforderung verstehen.\n\nWenn Sie XMR verkaufen, m√ºssen Sie in der Lage sein, einem Vermittler oder einer Schiedsperson im Falle eines Konflikts die folgenden Informationen zur Verf√ºgung zu stellen:\n- den Transaktionsschl√ºssel (Tx Key, Tx Secret Key oder Tx Private Key)\n- die Transaktions-ID (Tx ID oder Tx Hash)\n- die Zieladresse (Empf√§ngeradresse)\n\nIm Wiki finden Sie Einzelheiten dar√ºber wo Sie diese Informationen in den popul√§rsten Monero-Wallets finden [HYPERLINK:https://haveno.exchange/wiki/Trading_Monero#Proving_payments].\nWerden die erforderlichen Transaktionsdaten nicht zur Verf√ºgung gestellt, f√ºhrt dies dazu, dass der Konflikt zu Ihrem Nachteil entschieden wird.\n\nBeachten Sie auch, dass Haveno jetzt eine automatische Best√§tigung f√ºr XMR-Transaktionen anbietet, um Transaktionen schneller zu machen, aber Sie m√ºssen dies in den Einstellungen aktivieren.\n\nWeitere Informationen √ºber die automatische Best√§tigungsfunktion finden Sie im Wiki: [HYPERLINK:https://haveno.exchange/wiki/Trading_Monero#Auto-confirming_trades].
