payment.zelle.info=Zelle ist ein Geldtransferdienst, der am besten *durch* eine andere Bank funktioniert.\n\n1. Sehen Sie auf dieser Seite nach, ob (und wie) Ihre Bank mit Zelle zusammenarbeitet:\nhttps://www.zellepay.com/get-started\n\n2. Achten Sie besonders auf Ihre √úberweisungslimits - die Sendelimits variieren je nach Bank, und die Banken geben oft separate Tages-, Wochen- und Monatslimits an.\n\n3. Wenn Ihre Bank nicht mit Zelle zusammenarbeitet, k√∂nnen Sie die Zahlungsmethode trotzdem √ºber die Zelle Mobile App benutzen, aber Ihre √úberweisungslimits werden viel niedriger sein.\n\n4. Der auf Ihrem Haveno-Konto angegebene Name MUSS mit dem Namen auf Ihrem Zelle/Bankkonto √ºbereinstimmen. \n\nWenn Sie eine Zelle Transaktion nicht wie in Ihrem Handelsvertrag angegeben durchf√ºhren k√∂nnen, verlieren Sie m√∂glicherweise einen Teil (oder die gesamte) Sicherheitskaution.\n\nWegen des etwas h√∂heren Chargeback-Risikos von Zelle wird Verk√§ufern empfohlen, nicht unterzeichnete K√§ufer per E-Mail oder SMS zu kontaktieren, um zu √ºberpr√ºfen, ob der K√§ufer wirklich das in Haveno angegebene Zelle-Konto besitzt.
payment.fasterPayments.newRequirements.info=Einige Banken haben damit begonnen, den vollst√§ndigen Namen des Empf√§ngers f√ºr Faster Payments √úberweisungen zu √ºberpr√ºfen. Ihr aktuelles Faster Payments-Konto gibt keinen vollst√§ndigen Namen an.\n\nBitte erw√§gen Sie, Ihr Faster Payments-Konto in Haveno neu einzurichten, um zuk√ºnftigen {0} K√§ufern einen vollst√§ndigen Namen zu geben.\n\nWenn Sie das Konto neu erstellen, stellen Sie sicher, dass Sie die genaue Bankleitzahl, Kontonummer und die "Salt"-Werte f√ºr die Altersverifikation von Ihrem alten Konto auf Ihr neues Konto kopieren. Dadurch wird sichergestellt, dass das Alter und der Unterschriftsstatus Ihres bestehenden Kontos erhalten bleiben.
payment.moneyGram.info=Bei der Nutzung von MoneyGram, muss der XMR K√§ufer die MoneyGram Zulassungsnummer und ein Foto der Quittung per E-Mail an den XMR-Verk√§ufer senden. Die Quittung muss den vollst√§ndigen Namen, das Land, das Bundesland des Verk√§ufers und den Betrag deutlich zeigen. Der K√§ufer bekommt die E-Mail-Adresse des Verk√§ufers im Handelsprozess angezeigt.
payment.westernUnion.info=Bei der Nutzung von Western Union, muss der XMR K√§ufer die MTCN (Tracking-Nummer)  Foto der Quittung per E-Mail an den XMR-Verk√§ufer senden. Die Quittung muss den vollst√§ndigen Namen, das Land, die Stadt des Verk√§ufers und den Betrag deutlich zeigen. Der K√§ufer bekommt die E-Mail-Adresse des Verk√§ufers im Handelsprozess angezeigt.
payment.halCash.info=Bei Verwendung von HalCash muss der XMR-K√§ufer dem XMR-Verk√§ufer den HalCash-Code per SMS vom Mobiltelefon senden.\n\nBitte achten Sie darauf, dass Sie den maximalen Betrag, den Sie bei Ihrer Bank mit HalCash versenden d√ºrfen, nicht √ºberschreiten. Der Mindestbetrag pro Auszahlung betr√§gt 10 EUR und der H√∂chstbetrag 600 EUR. Bei wiederholten Abhebungen sind es 3000 EUR pro Empf√§nger pro Tag und 6000 EUR pro Empf√§nger pro Monat. Bitte √ºberpr√ºfen Sie diese Limits bei Ihrer Bank, um sicherzustellen, dass sie die gleichen Limits wie hier angegeben verwenden.\n\nDer Auszahlungsbetrag muss ein Vielfaches von 10 EUR betragen, da Sie keine anderen Betr√§ge an einem Geldautomaten abheben k√∂nnen. Die Benutzeroberfl√§che beim Erstellen und Annehmen eines Angebots passt den XMR-Betrag so an, dass der EUR-Betrag korrekt ist. Sie k√∂nnen keinen marktbasierten Preis verwenden, da sich der EUR-Betrag bei sich √§ndernden Preisen √§ndern w√ºrde.\n\nIm Streitfall muss der XMR-K√§ufer den Nachweis erbringen, dass er die EUR geschickt hat.
