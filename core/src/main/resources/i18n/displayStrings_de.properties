# suppress inspection "UnusedProperty"
account.crypto.popup.grin.msg=GRIN ben√∂tigt einen interaktiven Prozess zwischen Sender und Empf√§nger, um die Transaktion zu erstellen. Stellen Sie sicher, den Anweisungen der GRIN Projekt Webseite zu folgen, um zuverl√§ssig GRIN zu senden und empfangen (der Empf√§nger muss oinline oder wenigstens w√§hrend eines gewissen Zeitfensters). \n\nHaveno unterst√ºtzt nur das Grinbox (Wallet713) Wallet URL Format. \n\nDer GRIN Sender muss beweisen k√∂nnen, die GRIN erfolgreich gesendet zu haben. Wenn die Wallet dies nicht kann, wird ein potentieller Konflikt zugunsten des GRIN Empf√§ngers entschieden. Bitte stellen Sie sicher, dass Sie die letzte Grinbox Software nutzen, die den Transaktionsbeweis unterst√ºtzt, und Sie den Prozess verstehen, wie GRIN gesendet und empfangen wird, sowie wie man den Beweis erstellt. \n\nBeachten Sie https://github.com/vault713/wallet713/blob/master/docs/usage.md#transaction-proofs-grinbox-only f√ºr weitere Informationen √ºber das Grinbox proof tool.
# suppress inspection "UnusedProperty"
account.crypto.popup.beam.msg=BEAM ben√∂tigt einen interaktiven Prozess zwischen Sender und Empf√§nger, um die Transaktion zu erstellen.\n\nStellen Sie sicher, den Anweisungen der BEAM Projekt Webseite zu folgen, um zuverl√§ssig BEAM zu senden und empfangen (der Empf√§nger muss oinline oder wenigstens w√§hrend eines gewissen Zeitfensters). \n\nDer BEAM Sender muss beweisen k√∂nnen, die BEAM erfolgreich gesendet zu haben. Bitte stellen Sie sicher, dass Sie Wallet Software verwenden, die solche Beweise erstellen kann. Falls Die Wallet den Beweis nicht erstellen kann, wird ein potentieller Konflikt zugunsten des BEAM Empf√§ngers entschieden.
# suppress inspection "UnusedProperty"
account.crypto.popup.pars.msg=Der Handel mit ParsiCoin auf Haveno setzt voraus, dass Sie die folgenden Anforderungen verstehen und erf√ºllen:\n\nUm PARS zu versenden, m√ºssen Sie die offizielle ParsiCoin Wallet Version 3.0.0 oder h√∂her verwenden. \n\nSie k√∂nnen Ihren Transaktionshash und Transaktionsschl√ºssel im Bereich Transaktionen in Ihrer GUI-Wallet (ParsiPay) √ºberpr√ºfen. Sie m√ºssen mit der rechten Maustaste auf die Transaktion und dann auf Details anzeigen klicken.\n\nFalls ein Vermittlungsverfahren erforderlich ist, m√ºssen Sie einem Mediator oder Vermittler Folgendes vorlegen: 1) den Transaktionshash, 2) den Transaktionsschl√ºssel und 3) die PARS-Adresse des Empf√§ngers. Der Mediator oder Vermittler √ºberpr√ºft dann den PARS-Transfer mit dem ParsiCoin Block Explorer (http://explorer.parsicoin.net/#check_payment).\n\nWenn Sie dem Mediator oder Vermittler nicht die erforderlichen Informationen zur Verf√ºgung stellen, werden Sie den Konfliktfall verlieren. In allen Konfliktf√§llen tr√§gt der ParsiCoin-Sender 100% der Verantwortung f√ºr die Verifizierung von Transaktionen gegen√ºber einem Mediator oder Vermittler. \n\nWenn Sie diese Anforderungen nicht verstehen, handeln Sie nicht auf Haveno, sondern suchen Sie zun√§chst Hilfe im ParsiCoin Discord (https://discord.gg/c7qmFNh).

