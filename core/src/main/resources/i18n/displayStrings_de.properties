payment.amazonGiftCard.info=Um mit einer Amazon eGift Geschenkkarte zu bezahlen, m√ºssen Sie eine Amazon eGift Geschenkkarte √ºber Ihr Amazon-Konto an den XMR-Verk√§ufer senden. \n\nHaveno zeigt die E-Mail-Adresse oder Telefonnummer des XMR-Verk√§ufers an, an die die Geschenkkarte gesendet werden soll, und Sie m√ºssen die Handels-ID in das Nachrichtenfeld der Geschenkkarte eintragen. Bitte lesen Sie das Wiki [HYPERLINK:https://docs.haveno.exchange/the-project/payment_methods/Amazon_eGift_card] f√ºr weitere Details und empfohlene Vorgehensweisen. \n\nDrei wichtige Hinweise:\n- Versuchen Sie Geschenkkarten mit Betr√§gen von 100 USD oder weniger zu versenden, weil Amazon gr√∂√üere Geschenkkarten gerne als betr√ºgerisch kennzeichnet\n- Versuchen Sie einen kreativen, glaubw√ºrdigen Text f√ºr die Nachricht der Geschenkkarten zu verwenden (z.B. "Alles Gute zum Geburtstag Susi!"), zusammen mit der Handels-ID (und verwenden Sie den Handels-Chat, um Ihrem Handelspartner den von Ihnen gew√§hlten Referenztext mitzuteilen, damit er Ihre Zahlung √ºberpr√ºfen kann)\n- Amazon Geschenkkarten k√∂nnen nur auf der Amazon-Website eingel√∂st werden, auf der sie gekauft wurden (z. B. kann eine auf amazon.it gekaufte Geschenkkarte nur auf amazon.it eingel√∂st werden)
