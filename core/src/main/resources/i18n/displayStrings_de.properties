account.crypto.popup.liquidmonero.msg=Das Trading mit L-XMR auf Haveno setzt voraus, dass Sie Folgendes verstehen:\n\nWenn Sie L-XMR f√ºr einen Trade auf Haveno erhalten, k√∂nnen Sie nicht die mobile Blockstream Green Wallet App oder eine Custodial/Exchange Wallet verwenden. Sie d√ºrfen L-XMR nur in der Liquid Elements Core Wallet oder eine andere L-XMR-Wallet erhalten, die es Ihnen erm√∂glicht, den Blinding Key f√ºr Ihre verdeckte L-XMR-Adresse zu erhalten.\n\nFalls eine Mediation erforderlich ist oder ein Trade-Konflikt entsteht, m√ºssen Sie den Blinding Key f√ºr Ihre L-XMR-Empfangsadresse dem Haveno-Mediator oder dem Refund Agent mitteilen, damit dieser die Details Ihrer vertraulichen Transaktion auf seinem eigenen Elements Core Full Node √ºberpr√ºfen kann.\n\nWenn Sie dem Mediator oder Refund Agent die erforderlichen Informationen nicht zur Verf√ºgung stellen, f√ºhrt dies dazu, dass Sie den Streitfall verlieren. In allen Streitf√§llen tr√§gt der L-XMR-Empf√§nger 100 % der Verantwortung f√ºr die Bereitstellung kryptographischer Beweise an den Mediator oder den Refund Agent.\n\nWenn Sie diese Anforderungen nicht verstehen, sollten Sie nicht mit L-XMR auf Haveno traden.

