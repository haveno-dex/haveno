account.crypto.popup.qwertycoin.msg=Der Handel mit Qwertycoin auf Haveno setzt voraus, dass Sie die folgenden Anforderungen verstehen und erf√ºllen:\n\nUm QWC zu versenden, m√ºssen Sie die offizielle QWC Wallet Version 5.1.3 oder h√∂her verwenden. \n\nNachdem eine Transaktion gesendet wurde, wird die Transaktions-ID angezeigt. Sie m√ºssen diese Informationen speichern. Unmittelbar nach dem Senden der Transaktion m√ºssen Sie den Befehl 'get_Tx_Key' in simplewallet verwenden, um den Secret Key der Transaktion abzurufen. \n\nFalls ein Vermittlungsverfahren erforderlich ist, m√ºssen Sie einem Mediator oder Vermittler Folgendes vorlegen: 1) die Transaktions-ID, 2) den Secret Key der Transaktion und 3) die QWC-Adresse des Empf√§ngers. Der Mediator oder Vermittler √ºberpr√ºft dann den QWC-Transfer mit dem QWC Block Explorer (https://explorer.qwertycoin.org).\n\nWenn Sie dem Mediator oder Vermittler nicht die erforderlichen Informationen zur Verf√ºgung stellen, werden Sie den Konfliktfall verlieren. In allen Konfliktf√§llen tr√§gt der QWC-Sender 100% der Verantwortung f√ºr die Verifizierung von Transaktionen gegen√ºber einem Mediator oder Vermittler.\n\nWenn Sie diese Anforderungen nicht verstehen, handeln Sie nicht auf Haveno, sondern suchen Sie zun√§chst Hilfe im QWC Discord (https://discord.gg/rUkfnpC).
