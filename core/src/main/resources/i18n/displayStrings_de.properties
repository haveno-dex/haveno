payment.usPostalMoneyOrder.info=Der Handel auf Haveno unter Verwendung von US Postal Money Orders (USPMO) setzt voraus, dass Sie Folgendes verstehen:\n\n- Der XMR-K√§ufer muss den Namen des XMR-Verk√§ufers sowohl in das Feld des Zahlers als auch in das Feld des Zahlungsempf√§ngers eintragen und vor dem Versand ein hochaufl√∂sendes Foto des USPMO und des Umschlags mit dem Tracking-Nachweis machen.\n- XMR-K√§ufer m√ºssen den USPMO mit Zustellbenachrichtigung an den XMR-Verk√§ufer schicken.\n\nF√ºr den Fall, dass eine Mediation erforderlich ist oder es zu einem Handelskonflikt kommt, m√ºssen Sie die Fotos zusammen mit der USPMO-Seriennummer, der Nummer des Postamtes und dem Dollarbetrag an den Haveno-Vermittler oder R√ºckerstattungsbeauftragten schicken, damit dieser die Angaben auf der Website der US-Post √ºberpr√ºfen kann.\n\nWenn Sie dem Vermittler oder der Schiedsperson die erforderlichen Informationen nicht zur Verf√ºgung stellen, f√ºhrt dies dazu, dass der Konflikt zu Ihrem Nachteil entschieden wird.\n\nIn allen Konfliktf√§llen tr√§gt der USPMO-Absender 100% der Verantwortung f√ºr die Bereitstellung von Beweisen/Nachweisen f√ºr den Vermittler oder die Schiedsperson.\n\nWenn Sie diese Anforderungen nicht verstehen, handeln Sie bitte nicht auf Haveno unter Verwendung von USPMO.

payment.payByMail.info=Der Handel √ºber Pay by Mail auf Haveno erfordert, dass Sie Folgendes verstehen:\n\
  \n\
  - Der XMR-K√§ufer sollte das Bargeld in einem manipulationssicheren Geldbeutel verpacken.\n\
  - Der XMR-K√§ufer sollte den Verpackungsprozess des Bargeldes filmen oder hochaufl√∂sende Fotos davon machen, auf denen die Adresse und die Tracking-Nummer bereits auf der Verpackung angebracht sind.\n\
  - Der XMR-K√§ufer sollte das Bargeldpaket mit Zustellbest√§tigung und angemessener Versicherung an den XMR-Verk√§ufer senden.\n\
  - Der XMR-Verk√§ufer sollte die √ñffnung des Pakets filmen und sicherstellen, dass die vom Absender bereitgestellte Tracking-Nummer im Video sichtbar ist.\n\
  - Der Angebotsersteller muss spezielle Bedingungen oder Vereinbarungen im Feld 'Zus√§tzliche Informationen' des Zahlungskontos angeben.\n\
  - Der Angebotsempf√§nger erkl√§rt sich damit einverstanden, die Bedingungen und Vereinbarungen des Angebotserstellers zu akzeptieren, indem er das Angebot annimmt.\n\
  \n\
  Pay by Mail Trades legen die Verantwortung, ehrlich zu handeln, klar auf beide Parteien.\n\
  \n\
  - Pay by Mail Trades haben weniger √ºberpr√ºfbare Handlungen als andere traditionelle Trades. Dies erschwert die Bearbeitung von Streitf√§llen erheblich.\n\
  - Versuchen Sie, Streitigkeiten direkt mit Ihrem Handelspartner √ºber den Trader-Chat zu l√∂sen. Dies ist Ihr vielversprechendster Weg, um jeden Pay by Mail Streitfall zu l√∂sen.\n\
  - Schiedsrichter k√∂nnen Ihren Fall pr√ºfen und einen Vorschlag machen, aber es ist NICHT garantiert, dass sie helfen werden.\n\
  - Schiedsrichter treffen eine Entscheidung auf Grundlage der ihnen vorgelegten Beweise. Bitte befolgen und dokumentieren Sie daher die oben genannten Prozesse, um im Falle eines Streitfalls Beweise zu haben.\n\
  - R√ºckerstattungsanfragen f√ºr verlorene Gelder, die aus Pay By Mail Trades zu Haveno resultieren, werden NICHT ber√ºcksichtigt.\n\
  \n\
  Wenn Sie diese Anforderungen nicht verstehen, handeln Sie nicht √ºber Pay by Mail auf Haveno.
  
