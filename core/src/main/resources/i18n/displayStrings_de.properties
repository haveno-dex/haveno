account.seed.restore.info=Bitte erstellen Sie vor dem Wiederherstellen durch Keimw√∂rter ein Backup. Beachten Sie auch, dass Wallet-Wiederherstellung nur f√ºr Notf√§lle ist und Probleme mit der internen Wallet-Datenbank verursachen kann.\nEs ist kein Weg ein Backup anzuwenden! Bitte nutzen Sie ein Backup des Anwendungsdatenordner um eine vorherigen Zustand wiederherzustellen. \n\nNach der Wiederherstellung wird die Anwendung herunterfahren. Nachdem Sie die Anwendung wieder gestartet haben, wird sie wieder mit dem Monero-Netzwerk synchronisieren. Dies kann lange dauern und die CPU stark beanspruchen, vor allem, wenn die Wallet alt und viele Transaktionen hatte. Bitte unterbreche Sie diesen Prozess nicht, sonst m√ºssen Sie vielleicht die SPV Kettendatei l√∂schen und den Wiederherstellungsprozess wiederholen.
