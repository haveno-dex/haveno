# suppress inspection "UnusedProperty"
account.crypto.popup.blur.msg=Der Handel mit BLUR auf Haveno setzt voraus, dass Sie die folgenden Anforderungen verstehen und erf√ºllen:\n\nUm BLUR zu senden, m√ºssen Sie die Blur Network CLI oder GUI Wallet verwenden. \n\nWenn Sie die CLI-Wallet verwenden, wird nach dem Senden eines Transfers ein Transaktionshash (tx ID) angezeigt. Sie m√ºssen diese Informationen speichern. Unmittelbar nach dem Senden des Transfers m√ºssen Sie den Private Key der Transaktion mit dem Befehl 'get_tx_key' ermitteln. Wenn Sie diesen Schritt nicht ausf√ºhren, k√∂nnen Sie den Key m√∂glicherweise sp√§ter nicht mehr abrufen. \n\nWenn Sie das Blur Network GUI Wallet verwenden, k√∂nnen Sie problemlos den Private Key der Transaktion und die Transaktion-ID im "History" Tab finden. Suchen Sie sofort nach dem Absenden die Transaktion, die von Interesse ist. Klicken Sie auf das Symbol "?" in der unteren rechten Ecke des Feldes, das die Transaktion enth√§lt. Sie m√ºssen diese Informationen speichern. \n\nFalls ein Vermittlungsverfahren erforderlich ist, m√ºssen Sie einem Mediator oder Vermittler Folgendes vorlegen: 1.) die Transaktions-ID, 2.) den Private Key der Transaktion und 3.) die Adresse des Empf√§ngers. Der Mediator oder Vermittler √ºberpr√ºft dann den BLUR-Transfer mit dem Blur Transaction Viewer (https://blur.cash/#tx-viewer).\n\nWenn Sie dem Mediator oder Vermittler nicht die erforderlichen Informationen zur Verf√ºgung stellen, verlieren Sie den Konfliktfall. In allen Konfliktf√§llen tr√§gt der BLUR-Sender 100% der Verantwortung f√ºr die Verifizierung von Transaktionen gegen√ºber einem Mediator oder Vermittler. \n\nWenn Sie diese Anforderungen nicht verstehen, handeln Sie nicht auf Haveno. Als Erstes suchen Sie Hilfe im Blur Network Discord (https://discord.gg/dMWaqVW).
