account.crypto.popup.blur.msg=Negociar o BLUR no Haveno requer que voc√™ entenda e cumpra os seguintes requerimentos:\n\nPara enviar o BLUR voc√™ deve usar a carteira CLI da Blur Network ou a carteira GUI.\n\nSe voc√™ estiver usando a carteira CLI, um hash da transa√ß√£o (tx ID) ser√° exibido ap√≥s uma transfer√™ncia ser enviada. Voc√™ deve guardar esta informa√ß√£o. Imediatamente ap√≥s o envio da transfer√™ncia, voc√™ deve usar o comando 'get_tx_key' para recuperar a chave privada da transa√ß√£o. Se voc√™ n√£o conseguir executar essa etapa, talvez n√£o consiga recuperar a chave mais tarde.\n\nSe voc√™ estiver usando a carteira GUI do Blur Network, a chave privada da transa√ß√£o e a ID da transa√ß√£o podem ser encontradas convenientemente na aba "Hist√≥rico". Imediatamente ap√≥s o envio, localize a transa√ß√£o de interesse. Clique no s√≠mbolo "?" no canto inferior direito da caixa que cont√©m a transa√ß√£o. Voc√™ deve guardar esta informa√ß√£o.\n\nCaso a arbitragem seja necess√°ria, voc√™ deve apresentar o seguinte √† um mediador ou √°rbitro: 1.) a ID da transa√ß√£o, 2.) a chave privada da transa√ß√£o e 3.) o endere√ßo do destinat√°rio. O mediador ou √°rbitro verificar√° a transfer√™ncia do BLUR usando o Blur Transaction Viewer (https://blur.cash/#tx-viewer).\n\nO n√£o fornecimento das informa√ß√µes necess√°rias ao mediador ou √°rbitro resultar√° na perda da disputa. Em todos os casos de disputa, o remetente de BLUR tem 100% de responsabilidade na verifica√ß√£o de transa√ß√µes para um mediador ou √°rbitro.\n\nSe voc√™ n√£o entender esses requerimentos n√£o negocie no Haveno. Primeiro, procure ajuda no Discord da Rede de Blur (https://discord.gg/dMWaqVW).
