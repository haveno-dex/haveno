payment.zelle.info=Zelle is a money transfer service that works best *through* another bank.\n\n1. Check this page to see if (and how) your bank works with Zelle: [HYPERLINK:https://www.zellepay.com/get-started]\n\n2. Take special note of your transfer limits‚Äîsending limits vary by bank, and banks often specify separate daily, weekly, and monthly limits.\n\n3. If your bank does not work with Zelle, you can still use it through the Zelle mobile app, but your transfer limits will be much lower.\n\n4. The name specified on your Haveno account MUST match the name on your Zelle/bank account. \n\nIf you cannot complete a Zelle transaction as specified in your trade contract, you may lose some (or all) of your security deposit.\n\nBecause of Zelle''s somewhat higher chargeback risk, sellers are advised to contact unsigned buyers through email or SMS to verify that the buyer really owns the Zelle account specified in Haveno.
payment.fasterPayments.newRequirements.info=Some banks have started verifying the receiver''s full name for Faster Payments transfers. Your current Faster Payments account does not specify a full name.\n\nPlease consider recreating your Faster Payments account in Haveno to provide future {0} buyers with a full name.\n\nWhen you recreate the account, make sure to copy the precise sort code, account number and account age verification salt values from your old account to your new account. This will ensure your existing account''s age and signing status are preserved.
payment.moneyGram.info=When using MoneyGram the XMR buyer has to send the Authorisation number and a photo of the receipt by email to the XMR seller. The receipt must clearly show the seller's full name, country, state and the amount. The seller's email will be displayed to the buyer during the trade process.
payment.westernUnion.info=When using Western Union the XMR buyer has to send the MTCN (tracking number) and a photo of the receipt by email to the XMR seller. The receipt must clearly show the seller's full name, city, country and the amount. The seller's email will be displayed to the buyer during the trade process.
payment.halCash.info=Ao usar o HalCash, o comprador de XMR precisa enviar ao vendedor de XMR o c√≥digo HalCash atrav√©s de uma mensagem de texto do seu telem√≥vel.\n\nPor favor, certifique-se de n√£o exceder a quantia m√°xima que seu banco lhe permite enviar com o HalCash. A quantia m√≠n. de levantamento √© de 10 euros e a quantia m√°x. √© de 600 EUR. Para levantamentos repetidos √© de 3000 euros por recipiente por dia e 6000 euros por recipiente por m√™s. Por favor confirme esses limites com seu banco para ter certeza de que eles usam os mesmos limites mencionados aqui.\n\nA quantia de levantamento deve ser um m√∫ltiplo de 10 euros, pois voc√™ n√£o pode levantar outras quantias de uma ATM. A interface do utilizador no ecr√£ para criar oferta e aceitar ofertas ajustar√° a quantia de XMR para que a quantia de EUR esteja correta. Voc√™ n√£o pode usar o pre√ßo com base no mercado, pois o valor do EUR estaria mudando com a varia√ß√£o dos pre√ßos.\n\nEm caso de disputa, o comprador de XMR precisa fornecer a prova de que enviou o EUR.
