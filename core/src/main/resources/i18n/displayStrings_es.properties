payment.halCash.info=Al usar HalCash el comprador de XMR necesita enviar al vendedor de XMR el c√≥digo HalCash a trav√©s de un mensaje de texto desde el tel√©fono m√≥vil.\n\nPor favor aseg√∫rese de que no excede la cantidad m√°xima que su banco le permite enviar con HalCash. La cantidad m√≠nima por retirada es de 10 EUR y el m√°ximo son 600 EUR. Para retiros frecuentes es 3000 por receptor al d√≠a y 6000 por receptor al mes. Por favor compruebe estos l√≠mites con su banco y aseg√∫rese que son los mismos aqu√≠ expuestos.\n\nLa cantidad de retiro debe ser un m√∫ltiplo de 10 EUR ya que no se puede retirar otras cantidades desde el cajero autom√°tico. La Interfaz de Usuario en la pantalla crear oferta y tomar oferta ajustar√° la cantidad de XMR para que la cantidad de EUR sea correcta. No puede usar precios basados en el mercado ya que la cantidad de EUR cambiar√≠a con el cambio de precios.\n\nEn caso de disputa  el comprador de XMR necesita proveer la prueba de que ha enviado EUR.
