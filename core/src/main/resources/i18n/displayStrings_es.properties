payment.usPostalMoneyOrder.info=Los intercambios usando US Postal Money Orders (USPMO) en Haveno requiere que entienda lo siguiente:\n\n- Los compradores de XMR deben escribir la direcci√≥n del vendedor en los campos de "Payer" y "Payee" y tomar una foto en alta resoluci√≥n de la USPMO y del sobre con la prueba de seguimiento antes de enviar.\n- Los compradores de XMR deben enviar la USPMO con confirmaci√≥n de entrega.\n\nEn caso de que sea necesaria la mediaci√≥n, se requerir√° al comprador que entregue las fotos al mediador o agente de devoluci√≥n de fondos, junto con el n√∫mero de serie de la USPMO, n√∫mero de oficina postal, y la cantidad de USD, para que puedan verificar los detalles en la web de US Post Office.\n\nNo entregar la informaci√≥n requerida al Mediador o √Årbitro resultar√° en p√©rdida del caso de disputa. \n\nEn todos los casos de disputa, el emisor de la USPMO tiene el 100% de responsabilidad en aportar la evidencia al Mediador o √Årbitro.\n\nSi no entiende estos requerimientos, no comercie usando USPMO en Haveno.

payment.payByMail.info=Comerciar utilizando Pay by Mail en Haveno requiere que comprendas lo siguiente:\n\
\n\
‚óè El comprador de XMR debe empaquetar el efectivo en una bolsa de efectivo a prueba de manipulaciones.\n\
‚óè El comprador de XMR debe filmar o tomar fotos de alta resoluci√≥n del proceso de empaquetado del efectivo con la direcci√≥n y el n√∫mero de seguimiento ya colocados en el paquete.\n\
‚óè El comprador de XMR debe enviar el paquete de efectivo al vendedor de XMR con Confirmaci√≥n de Entrega y el seguro adecuado.\n\
‚óè El vendedor de XMR debe filmar la apertura del paquete, asegur√°ndose de que el n√∫mero de seguimiento proporcionado por el remitente sea visible en el video.\n\
‚óè El creador de la oferta debe indicar cualquier t√©rmino o condici√≥n especial en el campo 'Informaci√≥n Adicional' de la cuenta de pago.\n\
‚óè El tomador de la oferta acepta los t√©rminos y condiciones del creador de la oferta al aceptar la oferta.\n\
\n\
Las transacciones Pay by Mail colocan la responsabilidad de actuar honestamente directamente en ambos participantes.\n\
\n\
‚óè Las transacciones Pay by Mail tienen acciones menos verificables que otros intercambios tradicionales. Esto dificulta mucho m√°s la gesti√≥n de disputas.\n\
‚óè Intenta resolver las disputas directamente con tu par utilizando el chat de trader. Esta es tu ruta m√°s prometedora para resolver cualquier disputa de Pay by Mail.\n\
‚óè Los √°rbitros pueden considerar tu caso y hacer una sugerencia, pero NO est√°n garantizados para ayudar.\n\
‚óè Los √°rbitros tomar√°n una decisi√≥n basada en la evidencia proporcionada. Por lo tanto, sigue y documenta los procesos anteriores para contar con evidencia en caso de disputa.\n\
‚óè Las solicitudes de reembolso por fondos perdidos como resultado de intercambios Pay By Mail en Haveno NO ser√°n consideradas.\n\
\n\
Si no comprendes estos requisitos, no realices intercambios utilizando Pay by Mail en Haveno.

