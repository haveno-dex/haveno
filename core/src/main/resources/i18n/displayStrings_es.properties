account.crypto.popup.arq.msg=El ARQ de intercambio de Haveno requiere que entienda y cumpla los siguientes requerimientos:\n\nPara el ARQ de env√≠o, necesita utilizar la cartera oficial ArQmA GUI o una cartera ArQmA CLI con la opci√≥n store-tx-info habilitada (predeterminada en nuevas versiones). Por favor aseg√∫rese de poder acceder a la llave tx ya que podr√≠a ser requerido en caso de disputa.\narqma-wallet-cli (utilice el comando get_tx_key)\narqma-wallet-gui (vaya a la pesta√±a historial y pulse el bot√≥n (P) para prueba de pago)\n\nEn los exploradores de bloques normales la transferencia no es verificable.\n\nNecesita proveer al mediador o al √°rbitro los siguientes datos en caso de disputa:\n- El tx de la llave privada\n- El hash de transacci√≥n\n- La direcci√≥n publica de recepci√≥n\n\nNo proveer los datos arriba se√±alados, o si utiliz√≥ una cartera incompatible, resultar√° en perder la disputa. La parte ARQ que env√≠a es responsable de proveer verificaci√≥n de la transferencia ARQ al mediador o al √°rbitro en caso de disputa.\n\nNo se requiere ID de pago, solo la direcci√≥n p√∫blica normal.\nSi no est√° seguro sobre el proceso visite el canal ArQmA en discord (https://discord.gg/s9BQpJT) o el foro de ArQmA (https://labs.arqma.com) para encontrar m√°s informaci√≥n.
