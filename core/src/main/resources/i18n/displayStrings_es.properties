account.crypto.popup.solo.msg=Para intercambiar Solo en Haveno es necesario que usted entienda y cumpla los siguientes requisitos:\n\nPara enviar Solo es necesario que use el monedero Solo Network Monedero CLI\n\nSi usted usa el monedero CLI el hash de transacci√≥n (tx ID) aparecer√° despu√©s de la transferencia. Usted debe guardar esta informaci√≥n. Inmediatamente despu√©s de mandar de la transferencia, usted debe usar el comando 'get_tx_key' para guardar la clave privada de transacci√≥n. Si usted no guarda esta informaci√≥n, es posible que no podr√° coleccionar esta clave despu√©s .\n\nUsted necesita compartir esta informaci√≥n con el mediador o √°rbitro en caso de disputa:\n1.) el ID de transacci√≥n,  2.) la clave privada de transacci√≥n y 3.) la direcci√≥n p√∫blica de recepci√≥n. El mediador o √°rbitro podr√° verificar la transferencia de Solo usando el explorador de bloques Solo, buscando la transacci√≥n y usando la funci√≥n "Prove sending" (https://explorer.minesolo.com/).\n\nSi no proporciona los datos arriba se√±alados al mediador o √°rbitro perder√° la disputa. En todos los casos de disputa, el emisor de Solo es 100% responsable de entregar la verificaci√≥n de env√≠o al mediador o √°rbitro.\n\nSi no est√° seguro o no entiendo estos requisitos, no haga intercambio/transacci√≥n en Haveno. Primero, pida ayuda visitando el canal oficial de Solo Network en Discord (https://discord.minesolo.com/).
