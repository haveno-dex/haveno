account.crypto.popup.cash2.msg=Intercambiar CASH2 en Haveno requiere que usted comprenda y cumpla con los siguientes requisitos:\n\nPara enviar CASH2, debe utilizar la cartera Cash2 versi√≥n 3 o superior. \n\nDespu√©s de que se env√≠a una transacci√≥n, se mostrar√° el ID de transacci√≥n. Debe guardar esta informaci√≥n. Inmediatamente despu√©s de enviar la transacci√≥n, debe usar el comando 'getTxKey' en simplewallet para recuperar la llave secreta de la transacci√≥n. \n\nEn el caso de que sea necesario un arbitraje, debe presentar lo siguiente a un mediador o a un √°rbitro: 1) ID de transacci√≥n, 2) la llave secreta de la transacci√≥n y 3) la direcci√≥n Cash2 del destinatario. El mediador o el √°rbitro entonces verificar√° la transferencia CASH2 usando el Explorador de Bloques Cash2 (https://blocks.cash2.org).\n\nSi no se proporciona la informaci√≥n requerida al mediador o al √°rbitro, se perder√° el caso de disputa. En todos los casos de disputa, el remitente de CASH2 lleva el 100% de la carga de la responsabilidad de verificar las transacciones a un mediador o a un √°rbitro.\n\nSi no comprende estos requisitos, no realice transacciones en Haveno. Primero, busque ayuda en Cash2 Discord (https://discord.gg/FGfXAYN).
