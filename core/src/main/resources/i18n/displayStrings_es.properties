payment.limits.info=Por favor, tenga en cuenta que todas las transferencias bancarias tienen cierto riesgo de reversi√≥n de pago.\n\nPara disminuir este riesgo, Haveno establece l√≠mites por intercambio en funci√≥n del nivel estimado de riesgo de reversi√≥n de pago para el m√©todo usado.\n\nPara este m√©todo de pago, su l√≠mite por intercambio para comprar y vender es {2}.\n\nEste l√≠mite solo aplica al tama√±o de un intercambio: puede poner tantos intercambios como quira.\n\nConsulte detalles en la wiki [HYPERLINK:https://docs.haveno.exchange/the-project/account_limits].
# suppress inspection "UnusedProperty"
payment.limits.info.withSigning=Para limitar el riesgo de devoluci√≥n de cargo, Haveno establece l√≠mites por compra basados en los 2 siguientes factores:\n\n1. Riesgo general de devoluci√≥n de cargo para el m√©todo de pago\n2. Estado de firmado de cuenta\n\nEsta cuenta de pago a√∫n no ha sido firmada, con lo que ha sido limitada para comprar {0} por intercambio. Despu√©s de firmarse, los l√≠mites de compra se incrementar√°n de esta manera:\n\n‚óè Antes de ser firmada, y hasta 30 d√≠as despu√©s de la firma, su l√≠mite por intercambio de compra ser√° {0}\n‚óè 30 d√≠as despu√©s de la firma, su l√≠mite de compra por intercambio ser√° de {1}\n‚óè 60 d√≠as despu√©s de la firma, su l√≠mite de compra por intercambio ser√° de {2}\n\nLos l√≠mites de venta no se ven afectados por el firmado de cuentas. Puede vender {2} en un solo \nintercambio inmediatamente.\n\nEstos l√≠mites solo aplican al tama√±o de un intercambio. Puede hacer tantos intercambios como quiera.\n\n Consulte detalles en la wiki [HYPERLINK:https://docs.haveno.exchange/the-project/account_limits].\n\n

