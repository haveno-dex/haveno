account.crypto.popup.xmr.msg=Intercambiar XMR en Haveno requiere entender y cumplir los siguientes requisitos\n\nPruebas de pago:\n\n\nSi est√° vendiendo XMR, debe ser capaz de entregar la siguiente informaci√≥n en caso de disputa:\n\n- La clave de transacci√≥n (Tx key, Tx Secret Key o Tx Private Key)\n- La ID de transacci√≥n (Tx ID o Tx Hash)\n- La direcci√≥n de destino (recipient's address)\n\nVea la wiki para detalles sobre d√≥nde encontrar esta informaci√≥n en los principales monederos XMR:\nhttps://haveno.exchange/wiki/Trading_Monero#Proving_payments\n\n\nNo entregar estos datos de transacci√≥n resultar√° en p√©rdida de la disputa.\n\nTenga en cuenta que Haveno ahora ofrece confirmaci√≥n autom√°tica de transacciones XMR para realizar intercambios m√°s r√°pido, pero necesita habilitarlo en Configuraci√≥n. \n\nVea la wiki para m√°s informaci√≥n sobre la funci√≥n de autoconfirmaci√≥n.\n[HYPERLINK:https://haveno.exchange/wiki/Trading_Monero#Auto-confirming_trades]
