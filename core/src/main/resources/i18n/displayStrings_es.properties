account.crypto.popup.msr.msg=Para intercambiar MSR en Haveno es necesario que usted entienda y cumpla los siguientes requisitos:\n\nPara enviar MSR es necesario que use el monedero oficial de Masari monedero GUI o Masari monedero CLI con la opci√≥n "store-tx-info" habilitada (predeterminada en las nuevas versiones) o el monedero oficial Masari Web (https://wallet.getmasari.org). Por favor, aseg√∫rese de poder acceder a las llaves tx, ya que podr√≠an requerirse en caso de alguna disputa. \nmasari-wallet-cli (utilice el comando get_tx_key)\nmasari-wallet-gui (vaya a la pesta√±a historial y haga clic en el bot√≥n (P) para prueba de pago). \n\nMonedero Masari Web (vaya a Cuenta -> historial transacci√≥n y vea los detalles de su transacci√≥n enviada.)\n\nPuede lograr verificaci√≥n de la transacci√≥n dentro del monedero:\nmasari-wallet-cli : usando el comando (check_tx_key).\nmasari-wallet-gui: vaya a la pesta√±a Avanzado > Comprobar/Revisar.\nVerificaci√≥n de transacci√≥n tambi√©n se puede lograr desde el explorador de bloques\nAbrir explorador de bloques (https://explorer.getmasari.org), use la barra de b√∫squeda para buscar el hash de transacci√≥n. \nCuando encuentre su transacci√≥n, navegue hacia el final donde dice "Comprobar Env√≠o" y rellene los detalles necesarios. \nUsted necesita compartir esta informaci√≥n con el mediador o √°rbitro en caso de disputa:\n- La clave privada tx\n- El hash de transacci√≥n\n- La direcci√≥n p√∫blica del que recibe\n\nSi no proporciona los datos arriba se√±alados, o si utiliz√≥ una cartera incompatible, perder√° la disputa.  El que env√≠a MSR es responsable de entregar la verificaci√≥n de transferencia al mediador o √°rbitro en caso de disputa.\n\nNo se requiere el ID de pago, s√≥lo la direcci√≥n p√∫blica normal.\nSi no est√° seguro sobre el proceso, pida ayuda visitando el canal oficial de Masari en Discord (https://discord.gg/sMCwMqs).
