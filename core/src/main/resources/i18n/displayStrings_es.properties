account.crypto.popup.upx.msg=Para intercambiar UPX en haveno es preciso que usted entienda y cumpla los siguientes requerimientos:\n\nPara enviar upx es preciso que use el monedero oficial de uPlexa GUI o el de uPlexa CLI con la opci√≥n "store-tx-info" habilitada (predeterminada en las nuevas versiones). Por favor, aseg√∫rese de poder acceder a las llaves tx, ya que podr√≠an requerirse en caso de disputa.\nuplexa-wallet-cli (utilice el comando get_tx_key)\nuplexa-wallet-gui (vaya a la pesta√±a historial y haga clic en el bot√≥n (P) para prueba de pago).\nEn los exploradores de bloques normales la transferencia no es verificable.\nUsted necesita proporcionar al √°rbitro los siguientes datos en caso de disputa:\n- La llave privada tx\n- El hash de la transacci√≥n\n- La direcci√≥n publica de recepci√≥n\nSi no proporciona los datos arriba se√±alados, o si utiliz√≥ una cartera incompatible, perder√° la disputa.\nLa parte que env√≠a UPX es responsable de proporcionar las evidencias de la transferencia de UPX al √°rbitro en caso de disputa.\nNo se requiere ID de pago, solo la direcci√≥n p√∫blica normal.\nSi no est√° seguro sobre el proceso, visite el canal de conflictos de uPlexa  https://discord.gg/vhdNSrV) o el Chat de Telegram de uPlexa (https://t.me/uplexaOfficial) para encontrar m√°s informaci√≥n.
