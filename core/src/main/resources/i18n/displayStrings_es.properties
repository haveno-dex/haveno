account.crypto.popup.blur.msg=Intercambiar BLUR en Haveno requiere que entienda y cumpla los siguientes requisitos:\n\nPara enviar BLUR debe usar Blur Network CLI o la cartera GUI. \n\nSi utiliza la cartera CLI, un hash de transacci√≥n (tx ID) se mostrar√° despu√©s de hacer una transferencia. Deber√° guardar esta informaci√≥n. Inmediatamente despu√©s de enviar la transferencia, deber√° utilizar el comando 'get_tx_key' para obtener la clave privada de transacci√≥n. Si no realiza este paso, es posible que no pueda obtener la llave mas tarde. \n\nSi utiliza la cartera Blur Network GUI, la clave privada de transacci√≥n y el ID de transacci√≥n puede ser encontrada convenientemente en la pesta√±a "Historia". Inmediatamente despu√©s del env√≠o, localice la transacci√≥n de inter√©s. Pulse en el s√≠mbolo "?" en la esquina inferior derecha de la caja que contiene la transacci√≥n. Debe guardar esta informaci√≥n. \n\nEn caso de que sea necesaria una disputa, deber√° presentar lo siguiente al mediador o al √°rbitro: 1.) el ID de transacci√≥n, 2.) la clave privada de transacci√≥n, y 3.) la direcci√≥n de destino. El mediador o √°rbitro entonces verificar√° la transferencia BLUR utilizando el Visor de Transacci√≥n Blur (https://blur.cash/#tx-viewer).\n\nSi no se proporciona la informaci√≥n requerida al mediador o al √°rbitro se perder√° el caso de disputa. En todos los casos de disputa, el remitente BLUR asume el 100% de la responsabilidad en la verificaci√≥n de las transacciones a un mediador o a un √°rbitro.. \n\nSi no comprende estos requisitos, no realice transacciones en Haveno. Primero, busque ayuda en Blur Network Discord (https://discord.gg/dMWaqVW).
