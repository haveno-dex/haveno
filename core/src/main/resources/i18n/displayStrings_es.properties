payment.f2f.info=Los intercambios 'Cara a Cara' tienen diferentes reglas y riesgos que las transacciones en l√≠nea.\n\nLas principales diferencias son:\n‚óè Los pares de intercambio necesitan intercambiar informaci√≥n acerca del punto de reuni√≥n y la hora usando los detalles de contacto proporcionados.\n‚óè Los pares de intercambio tienen que traer sus port√°tiles y hacer la confirmaci√≥n de 'pago enviado' y 'pago recibido' en el lugar de reuni√≥n.\n‚óè Si un creador tiene 't√©rminos y condiciones' especiales necesita declararlos en el campo de texto 'informaci√≥n adicional' en la cuenta.\n‚óè Tomando una oferta el tomador est√° de acuerdo con los 't√©rminos y condiciones' declarados por el creador.\n‚óè En caso de disputa el √°rbitro no puede ayudar mucho ya que normalmente es complicado obtener evidencias no manipulables de lo que ha pasado en una reuni√≥n. En estos casos los fondos XMR pueden bloquearse indefinidamente o hasta que los pares lleguen a un acuerdo.\n\nPara asegurarse de que comprende las diferencias con los intercambios 'Cara a Cara' por favor lea las instrucciones y recomendaciones en: [HYPERLINK:https://docs.haveno.exchange/trading-rules.html#f2f-trading]
