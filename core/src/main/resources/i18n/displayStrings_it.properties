account.crypto.popup.liquidmonero.msg=Il trading di L-XMR su Haveno richiede la comprensione di quanto segue:\n\nQuando ricevi L-XMR per uno scambio su Haveno, non puoi utilizzare l'applicazione mobile Blockstream Green Wallet o un portafoglio di custodia/scambio. Devi ricevere L-XMR solo nel portafoglio Liquid Elements Core o in un altro portafoglio L-XMR che ti consenta di ottenere la chiave per il tuo indirizzo L-XMR.\n\nNel caso in cui sia necessaria la mediazione o in caso di disputa nello scambio, √® necessario divulgare la chiave di ricezione per il proprio indirizzo L-XMR al mediatore Haveno o all'agente di rimborso in modo che possano verificare i dettagli della propria Transazione riservata sul proprio full node Elements Core.\n\nLa mancata fornitura delle informazioni richieste dal mediatore o dall'agente di rimborso comporter√† la perdita della disputa. In tutti i casi di disputa, il ricevente L-XMR si assume al 100% l'onere della responsabilit√† nel fornire prove crittografiche al mediatore o all'agente di rimborso.\n\nSe non comprendi i sopracitati requisiti, non scambiare L-XMR su Haveno.

