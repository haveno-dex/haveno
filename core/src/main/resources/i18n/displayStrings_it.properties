# suppress inspection "UnusedProperty"
account.crypto.popup.grin.msg=GRIN richiede un processo interattivo tra il mittente e il destinatario per creare la transazione. Assicurati di seguire le istruzioni dalla pagina web del progetto GRIN per inviare e ricevere in modo affidabile GRIN (il ricevitore deve essere online o almeno essere online durante un certo periodo di tempo).\n\nHaveno supporta solo il formato URL del portafoglio Grinbox (Wallet713).\n\nIl mittente GRIN √® tenuto a dimostrare di aver inviato GRIN correttamente. Se il portafoglio non √® in grado di fornire tale prova, una potenziale disputa verr√† risolta a favore del destinatario GRIN. Assicurati di utilizzare il software Grinbox pi√π recente che supporti la prova delle transazioni e di comprendere il processo di trasferimento e ricezione di GRIN e come creare la prova.\n\nVedi https://github.com/vault713/wallet713/blob/master/docs/usage.md#transaction-proofs-grinbox-only per ulteriori informazioni sullo strumento Grinbox proof.
# suppress inspection "UnusedProperty"
account.crypto.popup.beam.msg=BEAM richiede un processo interattivo tra il mittente e il destinatario per creare la transazione.\n\nAssicurati di seguire le istruzioni dalla pagina web del progetto BEAM per inviare e ricevere in modo affidabile BEAM (il ricevitore deve essere online o almeno essere online durante un certo periodo di tempo).\n\nIl mittente BEAM √® tenuto a fornire la prova di aver inviato BEAM correttamente. Assicurati di utilizzare il software del portafoglio che pu√≤ produrre tale prova. Se il portafoglio non √® in grado di fornire la prova, una potenziale disputa verr√† risolta a favore del destinatario BEAM.
