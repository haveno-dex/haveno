payment.zelle.info=Zelle est un service de transfert d'argent, qui fonctionne bien pour transf√©rer de l'argent vers d'autres banques. \n\n1. Consultez cette page pour voir si (et comment) votre banque coop√®re avec Zelle: \n[HYPERLINK:https://www.zellepay.com/get-started]\n\n2. Faites particuli√®rement attention √† votre limite de transfert - les limites de versement varient d'une banque √† l'autre, et les banques sp√©cifient g√©n√©ralement des limites quotidiennes, hebdomadaires et mensuelles. \n\n3. Si votre banque ne peut pas utiliser Zelle, vous pouvez toujours l'utiliser via l'application mobile Zelle, mais votre limite de transfert sera bien inf√©rieure. \n\n4. Le nom indiqu√© sur votre compte Haveno doit correspondre √† celui du compte Zelle / bancaire. \n\nSi vous ne parvenez pas √† r√©aliser la transaction Zelle comme stipul√© dans le contrat commercial, vous risquez de perdre une partie (ou la totalit√©) de votre marge.\n\nComme Zelle pr√©sente un risque √©lev√© de r√©trofacturation, il est recommand√© aux vendeurs de contacter les acheteurs non sign√©s par e-mail ou SMS pour confirmer que les acheteurs ont le compte Zelle sp√©cifi√© dans Haveno.
payment.fasterPayments.newRequirements.info=Certaines banques ont d√©j√† commenc√© √† v√©rifier le nom complet du destinataire du paiement rapide. Votre compte de paiement rapide actuel ne remplit pas le nom complet. \n\nPensez √† recr√©er votre compte de paiement rapide dans Haveno pour fournir un nom complet aux futurs {0} acheteurs. \n\nLors de la recr√©ation d'un compte, assurez-vous de copier l'indicatif bancaire, le num√©ro de compte et le sel de v√©rification de l'√¢ge de l'ancien compte vers le nouveau compte. Cela garantira que votre √¢ge du compte et √©tat de signature existant sont conserv√©s.
payment.moneyGram.info=Lors de l'utilisation de MoneyGram, l'acheteur de XMR doit envoyer le num√©ro d'autorisation et une photo du re√ßu par email au vendeur de XMR. Le re√ßu doit clairement mentionner le nom complet du vendeur, le pays, la r√©gion et le montant. L'email du vendeur sera donn√© √† l'acheteur durant le processus de transaction.
payment.westernUnion.info=Lors de l'utilisation de Western Union, l'acheteur XMR doit envoyer le MTCN (num√©ro de suivi) et une photo du re√ßu par e-mail au vendeur de XMR. Le re√ßu doit indiquer clairement le nom complet du vendeur, la ville, le pays et le montant. L'acheteur verra ensuite s'afficher l'email du vendeur pendant le processus de transaction.
payment.halCash.info=Lors de l'utilisation de HalCash, l'acheteur de XMR doit envoyer au vendeur de XMR le code HalCash par SMS depuis son t√©l√©phone portable.\n\nVeuillez vous assurer de ne pas d√©passer le montant maximum que votre banque vous permet d'envoyer avec HalCash. Le montant minimum par retrait est de 10 EUR et le montant maximum est de 600 EUR. Pour les retraits r√©currents, il est de 3000 EUR par destinataire par jour et 6000 EUR par destinataire par mois. Veuillez v√©rifier ces limites aupr√®s de votre banque pour vous assurer qu'elles utilisent les m√™mes limites que celles indiqu√©es ici.\n\nLe montant du retrait doit √™tre un multiple de 10 EUR car vous ne pouvez pas retirer d'autres montants √† un distributeur automatique. Pendant les phases de create-offer et take-offer l'affichage de l'interface utilisateur ajustera le montant en XMR afin que le montant en euros soit correct. Vous ne pouvez pas utiliser le prix bas√© sur le march√©, car le montant en euros varierait en fonction de l'√©volution des prix.\n\nEn cas de litige, l'acheteur de XMR doit fournir la preuve qu'il a envoy√© la somme en EUR.
