payment.limits.info=Sachez que tous les virements bancaires comportent un certain risque de r√©trofacturation. Pour mitiger ce risque, Haveno fixe des limites par trade en fonction du niveau estim√© de risque de r√©trofacturation pour la m√©thode de paiement utilis√©e.\n\nPour cette m√©thode de paiement, votre limite de trading pour l'achat et la vente est de {2}.\n\nCette limite ne s'applique qu'√† la taille d'une seule transaction. Vous pouvez effectuer autant de transactions que vous le souhaitez.\n\nVous trouverez plus de d√©tails sur le wiki [HYPERLINK:https://docs.haveno.exchange/the-project/account_limits].
# suppress inspection "UnusedProperty"
payment.limits.info.withSigning=Afin de limiter le risque de r√©trofacturation des achats, Haveno fixe des limites d'achat par transaction pour ce compte de paiement bas√© sur les 2 facteurs suivants :\n\n1. Risque de r√©trofacturation pour le mode de paiement\n2. Statut de signature du compte\n\nCe compte de paiement n'est pas encore sign√©, il est donc limit√© √† l'achat de {0} par trade. Apr√®s sa signature, les limites d'achat augmenteront comme suit :\n\n‚óè Avant la signature, et jusqu'√† 30 jours apr√®s la signature, votre limite d'achat par trade sera de {0}\n‚óè 30 jours apr√®s la signature, votre limite d'achat par trade sera de {1}\n‚óè 60 jours apr√®s la signature, votre limite d'achat par trade sera de {2}\n\nLes limites de vente ne sont pas affect√©es par la signature du compte. Vous pouvez vendre {2} en un seul trade imm√©diatement.\n\nCes limites s'appliquent uniquement √† la taille d'un seul trade-vous pouvez placer autant de trades que vous voulez.\n\n  Pour plus d''nformations, rendez vous √† [LIEN:https://docs.haveno.exchange/the-project/account_limits].

