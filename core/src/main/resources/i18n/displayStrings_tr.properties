payment.strike.info.account=Lütfen Strike kullanıcı adınızı eklediğinizden emin olun.\n\n\
Haveno'da Strike yalnızca fiat para birimi ödemeleri için kullanılır.\n\n\
Strike limitlerinin farkında olduğunuzdan emin olun:\n\n\
Yalnızca e-posta, isim ve telefon numarası ile kayıt olan kullanıcılar için limitler:\n\n\
  ● Mevduat başına maksimum $100\n\
  ● Haftalık toplam maksimum $1,000 mevduat\n\
  ● Ödeme başına maksimum $100\n\n\
Strike'a daha fazla bilgi sağlayarak limitlerini artıran kullanıcılar için limitler:\n\n\
  ● Mevduat başına maksimum $1,000\n\
  ● Haftalık toplam maksimum $1,000 mevduat\n\
  ● Ödeme başına maksimum $1,000\n\n\
Bu limitleri aşarsanız, işleminiz iptal edilebilir ve ceza uygulanabilir.
