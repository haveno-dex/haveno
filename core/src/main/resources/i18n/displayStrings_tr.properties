payment.usPostalMoneyOrder.info=Haveno'da ABD Posta Havale Emirleri (USPMO) kullanarak ticaret yapmak için aşağıdakileri anladığınızdan emin olmanız gerekmektedir:\n\
\n\
  - XMR alıcıları, hem Ödeyen hem de Alacaklı alanlarına XMR Satıcısının adını yazmalı ve USPMO'nun ve zarfın yüksek çözünürlüklü bir fotoğrafını izleme kanıtı ile birlikte göndermeden önce çekmelidir.\n\
  - XMR alıcıları, USPMO'yu Teslimat Onayı ile XMR satıcısına göndermelidir.\n\
\n\
  Arabuluculuk gerekirse veya bir ticaret anlaşmazlığı olursa, fotoğrafları Haveno arabulucusuna veya iade ajanına, USPMO Seri Numarası, Postane Numarası ve dolar miktarı ile birlikte göndermeniz gerekecektir, böylece detayları ABD Posta Servisi web sitesinde doğrulayabilirler.\n\n\
  Arabulucuya veya Hakeme gerekli bilgileri sağlayamamak, anlaşmazlık davasını kaybetmenize neden olacaktır.\n\n\
  Tüm anlaşmazlık davalarında, USPMO gönderen, arabulucuya veya hakeme kanıt sağlama sorumluluğunu %100 taşır.\n\n\
  Bu gereksinimleri anlamıyorsanız, Haveno'da USPMO kullanarak ticaret yapmayın.

payment.payByMail.info=Haveno'da Posta ile Ödeme kullanarak ticaret yapmak için aşağıdakileri anladığınızdan emin olmanız gerekmektedir:\n\
  \n\
  ● XMR alıcısı, nakiti sahteciliğe karşı dayanıklı bir torbada paketlemelidir.\n\
  ● XMR alıcısı, nakit paketleme sürecini, adres ve takip numarası pakete zaten yapıştırılmış olarak filme almalı veya yüksek çözünürlüklü fotoğraflarını çekmelidir.\n\
  ● XMR alıcısı, nakit paketi Teslimat Onayı ve uygun sigorta ile XMR satıcısına göndermelidir.\n\
  ● XMR satıcısı, paketi açarken, gönderici tarafından sağlanan takip numarasının videoda görünür olduğundan emin olarak filme almalıdır.\n\
  ● Teklif veren, ödeme hesabının 'Ek Bilgiler' alanında herhangi bir özel şart veya koşulu belirtmelidir.\n\
  ● Teklifi kabul eden, teklifi alarak teklif verenin şart ve koşullarını kabul eder.\n\
  \n\
  Posta ile Ödeme ticaretleri, her iki tarafın da dürüst davranma sorumluluğunu üstlenir.\n\
  \n\
  ● Posta ile Ödeme ticaretleri, diğer geleneksel ticaretlerden daha az doğrulanabilir işlemlere sahiptir. Bu, anlaşmazlıkların çözümünü çok daha zor hale getirir.\n\
  ● Anlaşmazlıkları doğrudan trader sohbetini kullanarak çözmeye çalışın. Bu, herhangi bir Posta ile Ödeme anlaşmazlığını çözmenin en umut verici yoludur.\n\
  ● Hakemler, davanızı değerlendirip bir öneride bulunabilir, ancak yardım edecekleri GARANTİ EDİLEMEZ.\n\
  ● Hakemler, kendilerine sağlanan kanıtlara dayanarak bir karar verecektir. Bu nedenle, anlaşmazlık durumunda kanıt sağlamak için yukarıdaki süreçleri takip edip belgelendirin.\n\
  ● Haveno'ya, Posta ile Ödeme ticaretlerinden kaynaklanan kayıp fonlar için geri ödeme talepleri değerlendirilmeyecektir.\n\
  \n\
  Bu gereksinimleri anlamıyorsanız, Haveno'da Posta ile Ödeme kullanarak ticaret yapmayın.
  
