payment.f2f.info='Face to Face' trades have different rules and come with different risks than online transactions.\n\nThe main differences are:\n‚óè The trading peers need to exchange information about the meeting location and time by using their provided contact details.\n‚óè The trading peers need to bring their laptops and do the confirmation of 'payment sent' and 'payment received' at the meeting place.\n‚óè If a maker has special 'terms and conditions' they must state those in the 'Additional information' text field in the account.\n‚óè By taking an offer the taker agrees to the maker's stated 'terms and conditions'.\n‚óè In case of a dispute the mediator or arbitrator cannot be of much assistance as it is usually difficult to get tamper-proof evidence of what happened at the meeting. In such cases the XMR funds might get locked indefinitely or until the trading peers come to an agreement.\n\nTo be sure you fully understand the differences with 'Face to Face' trades please read the instructions and recommendations at: [HYPERLINK:https://docs.haveno.exchange/trading-rules.html#f2f-trading]
